<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f9; /* Fondo claro */
            color: #333; /* Texto principal */
        }

        .error-container {
            text-align: center;
        }

        .error-title {
            font-size: 120px;
            font-weight: bold;
            color: #4e73df; /* Azul principal */
        }

        .error-icon {
            font-size: 80px;
            color: #e74a3b; /* Color rojo elegante para icono */
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 18px;
            color: #555; /* Texto más claro */
            margin-bottom: 30px;
        }

        .btn-back {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            text-decoration: none;
            background-color: #2e59d9; /* Azul para el botón */
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #1c3faa; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="error-title">404</div>
        <div class="error-message">¡Página no encontrada!</div>
        <div class="error-description">Lo sentimos, la página que buscas no existe o ha sido movida.</div>
        <a href="/volver" class="btn-back"><i class="fas fa-home"></i> Volver al inicio</a>
    </div>
</body>
</html>
