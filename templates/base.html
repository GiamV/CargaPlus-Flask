<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/usuarios.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/custom_alert.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!--Custom Css-->
    {% block customCSS %}
    {% endblock %}
</head>
<body>
    {% include 'alerta.html' %}
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            {% if current_user.rol == 'Admin' %}
            <li><a href="/admin">Admin Panel</a></li>
        {% endif %}
            <li><a href="/home" class="{% if active_page == 'inicio' %}active{% endif %}">Inicio</a></li>
            <li><a href="/usuarios" class="{% if active_page == 'usuarios' %}active{% endif %}">Usuarios</a></li>
            <li><a href="/registro" class="{% if active_page == 'registro' %}active{% endif %}">Asistencia</a></li>
            <li><a href="/historial" class="{% if active_page == 'historial' %}active{% endif %}">Historial de A.</a></li>
            <li><a href="#">Configuración</a></li>
        </ul>

        <!-- Botón de deslogueo -->
        <div class="logout-container">
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </a>
        </div>
        
    </div>

    <div class="main-content">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
